name: Deploy to Remote Server

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: CI=false npm run build

      - name: SSH backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/backups && bash -c "sh backup.sh"

      - name: SSH Deploy - Build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build/*
          target: /var/www/admin-ru/html

      - name: SSH Deploy - Backend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: backend/*
          target: /home/dashboard-master
          
      - name: SSH Move Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            target_dir=/home/dashboard-master
            source_dir=/home/dashboard-master/backend

            mkdir -p $target_dir
            rm -rf $target_dir/{admin,auth,manager,user,utils}
            mv $source_dir/* $target_dir
            rm -rf $source_dir
            cd /home/dashboard-master
            bash idep.sh
